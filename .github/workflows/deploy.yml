name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set base path
        id: set-base-path
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT

      - name: Build
        env:
          VITE_BASE_PATH: ${{ steps.set-base-path.outputs.base_path }}
          VITE_POKEMON_GRAPHQL_URI: ${{ secrets.VITE_POKEMON_GRAPHQL_URI || 'https://graphql.pokeapi.co/v1beta2' }}
          VITE_POKEMON_REST_URI: ${{ secrets.VITE_POKEMON_REST_URI || 'https://pokeapi.co/api/v2' }}
          VITE_SPRITES_BASE: ${{ secrets.VITE_SPRITES_BASE || 'https://cdn.jsdelivr.net/gh/PokeAPI/sprites@master/sprites/pokemon' }}
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
